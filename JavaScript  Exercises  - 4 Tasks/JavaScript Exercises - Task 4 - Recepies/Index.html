<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises</title>
</head>

<body>
    <h1>JS Class Exercises</h1>

    <!-- Task 04 -->
    <h4>Task 01 - Recipe Table</h4>
    <label for="nameRec"></label>
    <input type="text" id="nameRec" placeholder="Name:" />
    <br />
    <label for="ingRec"></label>
    <input type="text" id="ingRec" placeholder="Ingredients:" />
    <br />
    <label for="timeRec"></label>
    <input type="number" id="timeRec" placeholder="Time to make in mins:" />
    <br /><br />
    <button id="saveBtn">Save recipe</button>
    <br />
    <br />
    <table border="2">
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Ingredients</th>
                <th>Time to make</th>
                <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    <br />
    <br />
    <button id="longer">Show recipe with the longest time to make</button>
    <button id="shorter">Show recipe with the shortest time to make</button>
    <button id="show-all">Show all recipes</button>


    <script src="script.js"></script>
</body>

</html>
